<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha o Adesivo</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body onload="loadStickerOptions()">
    <header>
        <nav class="navbar-principal">
            <div class="nav-content">
                <img src="../img/logoFk.png" alt="logoFk">
                <div class="nav-icons">
                    <a href="https://wa.me/11975077424" target="_blank" title="WhatsApp">
                        <img src="../img/whatsappLogo.png" alt="WhatsApp" class="icon">
                    </a>
                    <a href="./minhaGaragem.html?somenteCards=1" title="Usuário">
                        <img id="navbarUserIcon" src="../img/usuario.png"  alt="Usuário"  class="icon">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="motorcycle-preview">
            <nav>
                <ul class="etapas-nav">
                    <li><button class="etapa-btn" onclick="switchPage('../pages/modelos.html')">1. Motos</button></li>
                    <li><button class="etapa-btn" onclick="switchPage('../pages/cores.html')">2. Cores</button></li>
                    <li><button class="etapa-btn active" onclick="switchPage('../pages/adesivos.html')">3. Adesivos</button></li>
                    <li><button class="etapa-btn" onclick="switchPage('../pages/minhaGaragem.html')">4. Minha Moto</button></li>
                </ul>
            </nav>
            <div class="preview-container">
                <img id="motoImg" src="" alt="Moto Personalizada">
            </div>
        </div>

        <div class="options">
            <div class="header-options">
                <h2>Escolha seu adesivo</h2>
            </div>
            <div id="miniaturas-adesivos" class="miniaturas"></div>
        </div>
    </main>

    <footer class="footer">
    
        <button class="btn" onclick="switchPage('../pages/cores.html')">Voltar</button>
        <button class="btn avancar" onclick="avancarParaMinhaMoto()" disabled>Avançar</button>
    </footer>
    <script src="../javaScript/script.js"></script>
</body>
</html>
