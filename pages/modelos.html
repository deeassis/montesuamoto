<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300&display=swap" rel="stylesheet">
    <title>Personalização de Motos</title>
    <!-- Importa o arquivo de estilos -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar-principal">
            <div class="nav-content">
                <img src="../img/logoFk.png" alt="logoFk">
                <div class="nav-icons">
                    <a href="https://wa.me/11975077424" target="_blank" title="WhatsApp">
                        <img src="../img/whatsappLogo.png" alt="WhatsApp" class="icon">
                    </a>
                    <a href="#" title="Usuário">
                        <img src="../img/usuario.png" alt="Usuário" class="icon">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Área de pré-visualização da moto -->
        <div class="motorcycle-preview">
            <nav>
                <!-- Barra de navegação das etapas -->
                <ul class="etapas-nav">
                    <li><button class="etapa-btn active" onclick="switchPage('../pages/modelos.html')">1. Motos</button>
                    </li>
                    <li><button class="etapa-btn" onclick="switchPage('../pages/cores.html')">2. Cores</button></li>
                    <li><button class="etapa-btn" onclick="switchPage('../pages/adesivos.html')">3. Adesivos</button>
                    </li>
                    <li><button class="etapa-btn" onclick="switchPage('../pages/minhaGaragem.html')">4. Minha
                            Moto</button></li>
                </ul>
            </nav>
            <div class="preview-container">
                <!-- Imagem principal da moto selecionada -->
                <img id="motoImg" src="img/xre190.png" alt="Moto Selecionada">
            </div>
        </div>

        <!-- Área de seleção das opções de motos -->
        <div class="options">
            <div class="header-options">
                <h2>Escolha sua Moto</h2>
            </div>
            <div class="miniaturas">
                <!-- Miniatura da XRE 190 -->
                <div class="miniatura" data-model="xre190">
                    <!-- Radio button oculto para seleção -->
                    <input class="radio" type="radio" name="moto" id="moto-xre190" value="xre190" checked>
                    <!-- Label que engloba o botão de seleção e a imagem -->
                    <label for="moto-xre190" class="miniatura-label">
                        <!-- Botão visual de seleção (círculo no canto superior direito) -->

                        <!-- Imagem da moto -->
                        <img onclick="selectModel('xre190')" src="../img/xre190.png" alt="XRE 190">
                    </label>
                </div>
                <!-- Miniatura da Fan 160 -->
                <div class="miniatura" data-model="fan160">
                    <input class="radio" type="radio" name="moto" id="moto-fan160" value="fan160">
                    <label for="moto-fan160" class="miniatura-label">

                        <img onclick="selectModel('fan160')" src="../img/fan160.png" alt="Fan 160">
                    </label>
                </div>
                <!-- Miniatura da CB 300F -->
                <div class="miniatura" data-model="cb300f">
                    <input class="radio" type="radio" name="moto" id="moto-cb300f" value="cb300f">
                    <label for="moto-cb300f" class="miniatura-label">

                        <img onclick="selectModel('cb300f')" src="../img/cb300f.png" alt="CB 300F">
                    </label>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Rodapé com total e botões de ação -->
        <p>Total: <strong>R$ 2135,00</strong></p>
        <button class="btn">Salvar</button>
        <button class="btn">Garagem</button>
        <button class="btn">Compartilhar</button>
        <button class="btn avancar">Avançar</button>
    </footer>

    <!-- Importa o script JS -->
    <script src="../javaScript/script.js"></script>
</body>

</html>
