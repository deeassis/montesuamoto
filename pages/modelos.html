<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalização de Motos</title>
    <!-- CSS exclusivo desta página -->

    <link rel="stylesheet" href="../css/styles.css">
    <!-- Fonte Montserrat para visual moderno -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Cabeçalho com navegação principal -->
    <header>
        <nav class="navbar-principal">
            <div class="nav-content">
                <img src="../img/logoFk.png" alt="logoFk">
                <div class="nav-icons">
                    <a href="https://wa.me/11975077424" target="_blank" title="WhatsApp">
                        <img src="../img/whatsappLogo.png" alt="WhatsApp" class="icon">
                    </a>
                    <a href="./minhaGaragem.html?somenteCards=1" title="Usuário">
                        <img id="navbarUserIcon" src="../img/usuario.png"  alt="Usuário"  class="icon">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Área de pré-visualização da moto -->
        <div class="motorcycle-preview">
            <nav>
                <!-- Barra de navegação das etapas -->
                <ul class="etapas-nav">
                    <li><button class="etapa-btn active" onclick="switchPage('../pages/modelos.html')">1. Motos</button>
                    </li>
                    <li><button class="etapa-btn" onclick="switchPage('../pages/cores.html')">2. Cores</button></li>
                    <li><button class="etapa-btn" onclick="switchPage('../pages/adesivos.html')">3. Adesivos</button>
                    </li>
                    <li><button class="etapa-btn" onclick="switchPage('../pages/minhaGaragem.html')">4. Minha Moto</button></li>
                </ul>
            </nav>
            <div class="preview-container">
                <!-- Imagem principal da moto selecionada -->
                <img id="motoImg" src="../img/xre190.png" alt="Moto Selecionada">
            </div>
        </div>

        <!-- Área de seleção das opções de motos -->
        <div class="options">
            <div class="header-options">
                <h2>Escolha sua Moto</h2>
            </div>
            <div class="miniaturas" id="miniaturas-modelos">
                <!-- Miniaturas serão carregadas via JS -->
            </div>
        </div>
    </main>

    <footer>
        <!-- Rodapé com total e botões de ação -->
    
        <button class="btn avancar" onclick="switchPage('../pages/cores.html')" disabled>Avançar</button>
    </footer>

    
    <script src="../javaScript/script.js"></script>
</body>

</html>
