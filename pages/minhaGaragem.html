<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Moto</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body onload="loadGarage()">
    <header>
        <nav class="navbar-principal">
            <div class="nav-content">
                <img src="../img/logoFk.png" alt="logoFk">
                <div class="nav-icons">
                    <a href="https://wa.me/11975077424" target="_blank" title="WhatsApp">
                        <img src="../img/whatsappLogo.png" alt="WhatsApp" class="icon">
                    </a>
                    <a href="#" title="Usuário">
                       <img id="navbarUserIcon" src="../img/usuario.png"  alt="Usuário"  class="icon">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="motorcycle-preview">
            <nav>
                <ul class="etapas-nav">
                    <li><button class="etapa-btn" onclick="switchPage('../pages/modelos.html')">1. Motos</button></li>
                    <li><button class="etapa-btn" onclick="switchPage('../pages/cores.html')">2. Cores</button></li>
                    <li><button class="etapa-btn" onclick="switchPage('../pages/adesivos.html')">3. Adesivos</button></li>
                    <li><button class="etapa-btn active" onclick="switchPage('../pages/minhaGaragem.html')">4. Minha Moto</button></li>
                </ul>
            </nav>
            <div class="preview-container">
                <img id="motoImg" src="" alt="Moto Personalizada">
            </div>
        </div>

        <div class="options">
            <div class="header-options">
                <h2>Minha Garagem</h2>
            </div>
            <div id="cardsGaragem" class="miniaturas"></div>
        </div>
    </main>

    <footer>
        <p>Total: <strong id="totalGaragem">R$ 0,00</strong></p>
        <button class="btn" onclick="salvarMoto()">Salvar</button>
        <button class="btn" onclick="novoProjeto()">Novo projeto</button>
        
    </footer>

    <!-- Modal para título do projeto -->
    <div id="modalTitulo" class="modal-titulo" style="display:none;">
        <div class="modal-titulo-content">
            <h3>Dê um título para o seu projeto</h3>
            <input type="text" id="inputTituloProjeto" maxlength="30" placeholder="Ex: Moto dos sonhos">
            <div class="modal-titulo-actions">
                <button class="btn" id="btnSalvarTitulo">Salvar</button>
                <button class="btn" id="btnCancelarTitulo">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal para confirmação de exclusão -->
    <div id="modalExcluir" class="modal-titulo" style="display:none;">
        <div class="modal-titulo-content">
            <h3>Excluir projeto</h3>
            <p>Deseja realmente excluir este projeto?</p>
            <div class="modal-titulo-actions">
                <button class="btn" id="btnConfirmarExcluir">Excluir</button>
                <button class="btn" id="btnCancelarExcluir">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="../javaScript/script.js"></script>
</body>
</html>
